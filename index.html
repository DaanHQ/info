<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111111;
    }

    .link-card {
      transition: all 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .header-bg {
      background: #ffaa1d;
    }

<body class="min-h-screen flex flex-col">

          <h3 class="font-semibold text-white">E-mail</h3>
          <p class="text-sm text-white">Neem contact op</p>
        </div>

      <a href="https://www.instagram.com/daanhq/" target="_blank" class="link-card bg-gray-800 rounded-xl p-4 shadow-md flex items-center hover:bg-gray-700">
        <div class="p-3 rounded-lg mr-4" style="background-color: #ffaa1d20">
